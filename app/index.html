<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/favicon.png">
    <title>3D Tilt</title>

    <link rel="stylesheet" href="css/app.min.css">
</head>
<body>
    
    <header class="card-header">

        <div class="top-line">

            <div class="container-fluid">
                <div class="row">
                    <div class="col-6">
                        <a href="#" class="logo">uCard <span>neo</span></a>
                    </div>

                    <div class="col-6 text-right">
                        <a href="#" class="btn">Регистрация</a>
                    </div>
                </div>
            </div>

        </div>

        <div class="content">
            <div class="content-center">

                <div class="container">
                    <div class="row align-items-center">
                        <div class="col-md-5">
                            <h1>Инновационная кредитная карта <strong>uCard <span>neo</span></strong></h1>

                            <a href="#" class="trylink"><i>›</i>Попробовать</a>
                        </div>

                        <div class="col-md-7 text-center">
                            <div class="card">
                                <img src="images/src/l_main.svg" class="l_main" alt="l_main">
                                <img src="images/src/l2_main.svg" class="l2_main" alt="l2_main">
                                <img src="images/src/l3_main.svg" class="l3_main" alt="l3_main">
                                <img src="images/src/logo_w.svg" class="card-logo_w" alt="logo_w">
                                <img src="images/src/chip.svg" class="card-chip" alt="chip">
                                <img src="images/src/number-holder.svg" class="card-number-holder" alt="num-holder">
                                <img src="images/src/valid.svg" class="card-valid" alt="valid">
                                <img src="images/src/russia.svg" class="card-russia" alt="russia">
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <div class="bottom-line">
            <strong>&copy; Kiryakov Gleb</strong> — 2024
